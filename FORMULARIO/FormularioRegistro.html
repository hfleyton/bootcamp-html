<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form>
        <h1>Mi Formulario de Registro</h1>
        <p>        
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </p>
        <p>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email">
        </p>
        <p>
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña">
        </p>
        <p>
            <label for="confirmar">Confirmar:</label>
            <input type="password" id="confirmar" name="confirmar">
        </p>
        <p>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" id="cumpleaños" name="cumpleaños">
        </p>
        <p>
            <input type="checkbox" id="hombre" name="hombre" value="hombre">
            <label for="hombre">Hombre</label>
    
            <input type="checkbox" id="mujer" name="mujer" value="mujer">
            <label for="mujer">Mujer</label>
   
            <input type="checkbox" id="otro" name="otro" value="otro">
            <label for="otro">Otro</label>
        </p>
        <p>
            Una breve descripcion de ti:
        </p>
        <p>     
            <textarea name="descripcion" rows="10" cols="50"></textarea>
        </p> 
        <p>
            <label for="lenguaje">Lenguaje Favorito</label>
            <select name="lenguajeprogramacion">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="Java">Java</option>
              </select>
        </p>
        <p> 
            <input type="submit" value="Enviar">
        </p>





    </form>
</body>
</html>
